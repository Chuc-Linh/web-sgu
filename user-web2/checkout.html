<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán | EcoCycle</title>
    <link rel="stylesheet" href="test22.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
<nav class="navbar">
    <div class="logo">Eco<span>Cycle</span></div>
    <ul class="nav-links">
        <li><a href="test11.html">Trang chủ</a></li>
        <li><a href="cart.html">Quay lại giỏ hàng</a></li>
    </ul>
</nav>

<div class="container" style="max-width: 800px; margin-top: 50px;">
    <h1>Thông tin thanh toán</h1>
    
    <div class="checkout-form" style="background: #f9f9f9; padding: 30px; border-radius: 8px;">
        <div class="address-section">
            <h3>Địa chỉ nhận hàng</h3>
            <label><input type="radio" name="addressOption" value="profile" checked> Sử dụng địa chỉ mặc định</label>
            <p id="profileAddressDisplay" style="margin: 10px 0 20px 25px; color: #666; font-style: italic;"></p>
            
            <label><input type="radio" name="addressOption" value="new"> Nhập địa chỉ mới</label>
            <input type="text" id="newAddressInput" placeholder="Nhập số nhà, tên đường..." style="display:none; width: 100%; margin-top: 10px; padding: 10px;">
        </div>

        <div class="payment-section" style="margin-top: 30px;">
            <h3>Phương thức thanh toán</h3>
            <select id="paymentMethod" style="width: 100%; padding: 10px; margin-top: 10px;">
                <option value="cash">Tiền mặt khi nhận hàng (COD)</option>
                <option value="transfer">Chuyển khoản ngân hàng</option>
            </select>
            <div id="transferInfo" style="display:none; background: #eee; padding: 15px; margin-top: 10px; border-radius: 5px;">
                <p>Số tài khoản: 123456789 - VCB - Chủ TK: EcoCycle</p>
            </div>
        </div>

        <div id="orderSummary" style="margin-top: 30px; border-top: 2px solid #ddd; padding-top: 20px;">
            </div>

        <button onclick="confirmOrder()" style="width: 100%; background: #28a745; color: white; padding: 15px; border: none; margin-top: 20px; font-size: 1.2rem; cursor: pointer;">
            Xác nhận đặt hàng
        </button>
    </div>
</div>

<script src="checkout.js"></script>
</body>
</html>
